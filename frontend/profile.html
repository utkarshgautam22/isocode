<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LeetCode Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-code"></i>
                    <span>LeetClone</span>
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Problems</a>
                    <a href="#" class="nav-link">Contest</a>
                    <a href="#" class="nav-link">Discuss</a>
                    <a href="#" class="nav-link">Interview</a>
                </div>
            </div>
            <div class="nav-right">
                <button class="btn-premium">Premium</button>
                <div class="user-menu">
                    <img src="https://via.placeholder.com/32" alt="User" class="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <main class="profile-main">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/120" alt="Profile" id="profileAvatar">
                    </div>
                    <div class="profile-details">
                        <h1 class="profile-name" id="profileName">Loading...</h1>
                        <p class="profile-username" id="profileUsername">@username</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-value" id="totalSolved">0</span>
                                <span class="stat-label">Solved</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="globalRanking">0</span>
                                <span class="stat-label">Ranking</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="reputation">0</span>
                                <span class="stat-label">Reputation</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="btn-secondary">Edit Profile</button>
                    <button class="btn-primary">Share Profile</button>
                </div>
            </div>

            <!-- Profile Content Grid -->
            <div class="profile-grid">
                <!-- Progress Chart -->
                <div class="profile-card">
                    <h2>Progress</h2>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                    <div class="progress-stats">
                        <div class="progress-item easy">
                            <span class="progress-label">Easy</span>
                            <span class="progress-value" id="easySolved">0</span>
                            <span class="progress-total">/ <span id="easyTotal">0</span></span>
                        </div>
                        <div class="progress-item medium">
                            <span class="progress-label">Medium</span>
                            <span class="progress-value" id="mediumSolved">0</span>
                            <span class="progress-total">/ <span id="mediumTotal">0</span></span>
                        </div>
                        <div class="progress-item hard">
                            <span class="progress-label">Hard</span>
                            <span class="progress-value" id="hardSolved">0</span>
                            <span class="progress-total">/ <span id="hardTotal">0</span></span>
                        </div>
                    </div>
                </div>

                <!-- Recent Submissions -->
                <div class="profile-card">
                    <h2>Recent Submissions</h2>
                    <div class="submissions-list" id="recentSubmissions">
                        <!-- Recent submissions will be loaded here -->
                    </div>
                </div>

                <!-- Contest Performance -->
                <div class="profile-card">
                    <h2>Contest Performance</h2>
                    <div class="contest-stats">
                        <div class="contest-item">
                            <span class="contest-label">Contests Attended</span>
                            <span class="contest-value" id="contestsAttended">0</span>
                        </div>
                        <div class="contest-item">
                            <span class="contest-label">Best Ranking</span>
                            <span class="contest-value" id="bestRanking">N/A</span>
                        </div>
                        <div class="contest-item">
                            <span class="contest-label">Rating</span>
                            <span class="contest-value" id="contestRating">0</span>
                        </div>
                    </div>
                </div>

                <!-- Activity Calendar -->
                <div class="profile-card full-width">
                    <h2>Activity</h2>
                    <div class="activity-calendar" id="activityCalendar">
                        <!-- Activity calendar will be generated here -->
                    </div>
                </div>

                <!-- Skills -->
                <div class="profile-card">
                    <h2>Skills</h2>
                    <div class="skills-list" id="skillsList">
                        <!-- Skills will be loaded here -->
                    </div>
                </div>

                <!-- Badges -->
                <div class="profile-card">
                    <h2>Badges</h2>
                    <div class="badges-list" id="badgesList">
                        <!-- Badges will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
